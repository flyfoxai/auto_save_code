[Symbols]
directory = /
file = 

[FileTypes]
types = .md, .js, .html, .css

[Extraction]
max_file_size = 10485760
encoding = utf-8

[Output]
structure_file = project_structure.md

[StructureDiscovery]
special_chars = ├, │, └, ─

[code_block_detection]
start_marker = ```
end_marker = ```
min_occurrences = 2
indentation_level = 4

